<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anytime is Train Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://nicholettesams.github.io/Responsive-Portfolio/index.html">Nicholette Sams</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="https://nicholettesams.github.io/Responsive-Portfolio/index.html">About<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="https://nicholettesams.github.io/Responsive-Portfolio/portfolio.html">Portfolio</a>
            <a class="nav-item nav-link" href="https://nicholettesams.github.io/Responsive-Portfolio/contact.html">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h6>Choo Choo.  Chee Chee.</h6>
        </div>
        <div class="card">
            <h5 class="card-header">Current Train Schedule</h5>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="train-table-body">
                        <!--Train info will be appended here-->
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card">
            <h5 class="card-header">Add Train</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-input">Train Name</label>
                        <input type="text" class="form-control" id="train-input" required>
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination-input" required>
                    </div>
                    <div class="form-group">
                        <label for="time-input">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="time-input" required>
                    </div>
                    <div class="form-group">
                        <label for="freq-input">Frequency (min)</label>
                        <input type="number" class="form-control" id="freq-input" required>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- Firebase Reference -->
      <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

      <!-- Date/Time Library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.29.0/date_fns.min.js"></script>

      <!--My script-->
      <script src="assets/javascript/script.js"></script>

</body>
</html>
