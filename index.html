<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- Bootstrap CDN-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
      <!-- Firebase Reference -->
      <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

      <!--My links-->
      <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
      <script src="assets/javascript/script.js"></script>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h6>Choo Choo.  Chee Chee.</h6>
        </div>
        <div>
            Current Train Schedule
        </div>
        <div>
            Add Train

            <form>
                <div class="form-group">
                    <label for="train-input">Train Name</label>
                    <input type="text" class="form-control" id="train-input">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                    <label for="time-input">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="time-input">
                </div>
                <div class="form-group">
                    <label for="freq-input">Frequency (min)</label>
                    <input type="text" class="form-control" id="freq-input">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
